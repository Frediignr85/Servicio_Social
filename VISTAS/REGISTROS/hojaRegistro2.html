<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="../../CSS/REGISTRO/estilosRegistro.css">
    <link rel="stylesheet" href="../../CSS/REGISTRO/estilosRegistro3.css">
    <link rel="stylesheet" href="../../CSS/estilosLogin.css">
    <link rel="stylesheet" href="../../CSS/fuentes.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
  </head>
  <body>
    <video src="../../CUSTOM/VIDEOS/video3.mp4" autoplay loop muted>
    </video>
    <header>
      <h1 class="title">UNIVO</h1>
    </header>
    <br>
    <br>
    <br>
          <form id="msform" method="post" action="submit" name="myform">
            <img src="../../CUSTOM/IMAGENES/univoRegistro.png" alt="User">

            <!-- fieldsets -->
            <fieldset>
              <h2 class="fs-title">Crea tu cuenta</h2>
              <input type="text" id= "nombres" name="nombres" placeholder="Nombres" size='40' maxlength='40'/>
              <input type="text" id= "apellidos" name="apellidos" placeholder="Apellidos" size='40' maxlength='40' />
              <input type="text" id= "email" name="email" placeholder="Email" size='80' maxlength='80' />
              <input type="password" id="password" name="password" placeholder="Contraseña" size='20' maxlength='20' />
              <input type="password" id="passwordRepetido" name="password_again" placeholder="Confirmar contraseña"  size='20' maxlength='20' />
              <input type="text" name="codigo" id="codigo" placeholder="Codigo Universitario" />
              <input type="button" id="btn1" name="next" class="next action-button"  value="Siguiente" />
            </fieldset>
            <fieldset>
              <h2 class="fs-title">Datos personales y de contacto</h2>
              <br>
              <label for="">Fecha de nacimiento</label>
              <br>
              <br>
              <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento" value="2000-12-31" min="1930-01-01" max="2005-12-31">
              <input type="text" id="direccion" name="direccion" placeholder="Direccion" size='80' maxlength='80'/>
              <input type="text" id= "telefonoMovil" name="telefonoMovil" placeholder="Telefono movil" size="8" maxlength="8" onKeyPress="return soloNumeros(event)" onpaste="return false;"/>
              <input type="text" id="telefonoFijo" name="telefonoFijo" placeholder="Telefono fijo" size="8" maxlength="8" onKeyPress="return soloNumeros(event)" onpaste="return false;"/>
              <select class="cbx_Sexo" id="cbx_Sexo" name="">
                <option value="0">Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
              </select>
              <input type="button" name="previous" class="previous action-button" value="Anterior" />
              <input type="button" name="next" class="next btnRegistrar" value="Registrarse" />
            </fieldset>
            <br>
            <br>
            <ul id="progressbar">
              <li class="active">Datos de sesion</li>
              <li>Datos personales y de contacto</li>
            </ul>
            <br>
            <br>
          </form>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
        <script src="../../JS/SCRIPTSREGISTRO/scriptRegistro2.js"></script>
  </body>
</html>
