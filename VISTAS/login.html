<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/estilosLogin.css">
    <link rel="stylesheet" href="../CSS/fuentes.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
    <script type="text/javascript" src="../JS/jquery-3.2.1.min.js"></script>
    <script src="../JS/scriptsLogin.js"></script>

    <title>Login</title>
  </head>
  <body>
    <video autoplay src="../CUSTOM/VIDEOS/videoLogin.mp4" loop>
    </video>
    <div class="contenedor">
      <header>
        <h1 class="title">Servio Social Universidad de Oriente Univo</h1>
        <a href="">Registrate</a>
      </header>
      <div class="login">
        <article class="fondo">
          <img src="../CUSTOM/IMAGENES/logoUnivo.jpg" alt="User">
          <h3>Inicio de Sesión</h3>
          <form class="" action="index.html" method="post">
            <span class="icon-user"></span><input class="inp" type="text" name="correo" id="correo"><br>
            <span class="icon-key"></span><input class="inp" type="password" name="contrasenia" id="contrasenia" ><br>
            <center>

            <a href="" class="he" >He olvidado mi contraseña</a>
          </center>
            <input class="boton" type="button" name="inicio" value="Iniciar Sesión" onclick="IniciarSesion();">
          </form>
        </article>
      </div>
    </div>
  </body>
</html>
